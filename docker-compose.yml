services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./api/data:/app/data
    environment:
      - FEATHER_HTTP_ADDRESS=0.0.0.0:8080
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: clients/web/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://api:8080
    restart: unless-stopped
